<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <p>1. 클릭한 버튼의 번호만큼 증가합니다</p>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="clr">clear</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 0,1,3,6... 증가</p>
    <button>버튼</button>
    <button class="clr">clear</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex3">
    <p>3. 버튼을 클릭하면 1초 후에 1증가</p>
    <button>버튼</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex4"><!-- interval 간격을 두고 반복하다 -->
    <p>4. 버튼을 클릭하면 1초마다 1증감</p>
    <button class="btn1">증가</button>
    <button class="btn2">감소</button>
    <button class="btn3">증감중지</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex5">
    <p>5. 1초마다 증감</p>
    <button class="btn1">증가</button>
    <button class="btn2">감소</button>
    <button class="btn3">증감중지</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex6"> <!-- 1씩 증가 -->
    <p>6. 1초마다 클릭 가능한 버튼</p>
    <button>버튼</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex7">
    <p>7. 5초 후에 1초마다 증가</p>
    <button class="btn1">증가</button>
    <button class="btn2">멈춤</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex8">
    <button>오른쪽으로</button>
    <div></div>
  </div>
  <hr>
  <div class="ex9">
      <img class="img1" src="./img/img1.jpg" alt="">
      <img class="img2" src="./img/img2.jpg" alt="">
      <img class="img3" src="./img/img3.jpg" alt="">
      <img class="img4" src="./img/img4.jpg" alt="">
      <img class="img5" src="./img/img5.jpg" alt="">
    <button class="btn1">play</button>
    <button class="btn2">stop</button>
  </div>
  <hr>
  <div class="ex10">
    <button>오른쪽으로</button>
    <div></div>
  </div>

</body>
</html>
