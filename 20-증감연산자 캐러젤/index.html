<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <button class="btn1">a++</button>
    <button class="btn2">++a</button>
    <button class="btn3">함수이용</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 1씩 증가하기</p>
    <button>증가</button>
    <p class="output">10</p>
  </div>
  <hr>
  <div class="ex3">
    <p>3. 1씩 증가하기(5까지만)</p>
    <button>증가</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex4">
    <p>4. 계산문제</p>
    <p class="ex4_1">
      <input type="text" class="num1" size="1" readonly>
      +
      <input type="text" class="num2" size="1" readonly>
      =
      <input type="text" class="num3" size="1">
    </p>
    <p class="ex4_2">
      <input type="text" class="num1" size="1" readonly>
      +
      <input type="text" class="num2" size="1" readonly>
      =
      <input type="text" class="num3" size="1">
    </p>

    <button>점수확인</button>
    <p class="output">0점</p>
  </div>
  <hr>
  <div class="ex5">
    <p>5. 계산문제</p>
    <p class="ex5_1">
      <input type="text" class="num1" size="1" readonly>
      +
      <input type="text" class="num2" size="1" readonly>
      =
      <input type="text" class="num3" size="1">
    </p>
    <p class="ex5_2">
      <input type="text" class="num1" size="1" readonly>
      +
      <input type="text" class="num2" size="1" readonly>
      =
      <input type="text" class="num3" size="1">
    </p>
    
    <button>점수확인</button>
    <p class="output">0점</p>
  </div>
  <hr>
  <!-- carousel -->
  <div class="ex6">
    <img class="img1" src="./img/img1.jpg" alt="">
    <img class="img2" src="./img/img2.jpg" alt="">
    <img class="img3" src="./img/img3.jpg" alt="">
    <img class="img4" src="./img/img4.jpg" alt="">
    <img class="img5" src="./img/img5.jpg" alt="">
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
    <div class="indicator">
      <button class="btn1 active">1</button>
      <button class="btn2">2</button>
      <button class="btn3">3</button>
      <button class="btn4">4</button>
      <button class="btn5">5</button>
    </div>
  </div>
  <hr>
  <div class="ex7">
    <p>7. 클릭한 버튼의 숫자만큼 증가되요</p>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex8">
    <p>8. 수열 (1,3,6,10,15,21...)</p>
    <button>증가</button>
    <p class="output">0</p>
  </div>
</body>
</html>
